<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A QR code component to improve your front-end skills by accessing Frontend Mentor challenges."
		/>
		<title>Frontend Mentor | QR code component</title>
		<link
			rel="shortcut icon"
			href="/images/favicon-32x32.png"
			type="image/png"
			sizes="32x32"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="flex">
		<article class="card flex">
			<img
				src="images/image-qr-code.png"
				alt="QR code to visit Frontend Mentor"
			/>
			<h1>Improve your front-end skills by building projects</h1>
			<p>
				Scan the QR code to visit Frontend Mentor and take your coding skills to
				the next level
			</p>
		</article>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://twitter.com/manishsindur">Manish Sindur</a>.
		</footer>
	</body>
</html>
